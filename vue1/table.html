
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
     <table>
    <tr>
      <th>Имя</th>
      <td>{{ ownerName }}</td>
    </tr>
    <tr>
      <th>Фамилия</th>
      <td>{{ ownerSurname }}</td>
    </tr>
    <tr>
      <th>Номер</th>
      <td>{{ ownerPhone }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ ownerEmail }}</td>
    </tr>
    <tr>
      <th>Гости</th>
      <td>
        <ul>
          <li v-for="guest in guests">{{ guest.name }}</li>
        </ul>
      </td>
    </tr>
  </table>
    <a href="./index.html">Назад</a>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        const ownerName = urlParams.get('ownerName');
        const ownerSurname = urlParams.get('ownerSurname');
        const ownerPhone = urlParams.get('ownerPhone');
        const ownerEmail = urlParams.get('ownerEmail');
        const guests = JSON.parse(urlParams.get('guests'));

        new Vue({
            el: 'body',
            data: {
                ownerName: ownerName,
                ownerSurname: ownerSurname,
                ownerPhone: ownerPhone,
                ownerEmail: ownerEmail,
                guests: guests
            }
        });
    </script>
</body>
</html>
